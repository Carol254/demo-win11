<div class="window" 
    [ngStyle]="{'top.px': positionY, 'left.px': positionX, 'width.px': width, 'height.px': height, 'z-index': window.zIndex}"
    *ngIf="!window.isMinimized"
    (mousedown)="focusWindow()">
    
    <div class="window-header" (mousedown)="startDragging($event)">
        <span>{{ window.title }}</span>
        <div class="window-controls">
            <button (click)="minimizeWindow()">ðŸ—•</button>
            <button (click)="maximizeWindow()">ðŸ—–</button>
            <button (click)="closeWindow()">âœ–</button>
        </div>
    </div>

    <div class="window-body">
       <div [ngSwitch]="window.id">
            <app-brokers *ngSwitchCase = "'brokers'"></app-brokers>
            <app-contracts *ngSwitchCase = "'contracts'"></app-contracts>
            <app-customers *ngSwitchCase = "'customers'"></app-customers>
            <app-mail *ngSwitchCase="'mail'"></app-mail>
            <app-settings *ngSwitchCase="'settings'"></app-settings>
            <p *ngSwitchDefault>Default content</p>
       </div>
    </div>
</div>
